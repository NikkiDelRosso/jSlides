<!DOCTYPE html>
<html>
<head>
	<title>jSlides</title>
	<meta charset="utf-8" />
	<style> body { font-family: arial; font-size: 13px;  } </style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.81/jsrender.min.js"></script>
	<script type="text/javascript" src="lib/jquery-tmpl/jquery.tmpl.js"></script>
	<script type="text/javascript" src="jslides.js"></script>
	<script type="text/javascript">
		var jslides;
		jQuery(document).ready(function() {
			var slides = [
				{	
					title: 'Second image',
					image: 'https://placehold.jp/30/dd6666/ffffff/600x300.png?text=Second+image',
					caption: 'Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.'
				},
				{	
					title: 'Third image',
					image: 'https://placehold.jp/30/f5893b/ffffff/600x300.png?text=Third+image',
					caption: 'It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.'
				},
				{	
					title: 'Fourth image',
					image: 'https://placehold.jp/30/ddd966/523612/600x300.png?text=Fourth+image',
					caption: 'It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.'
				},
				{	
					title: 'Fifth image',
					image: 'https://placehold.jp/30/69cc16/ffffff/600x300.png?text=Fifth+image',
					caption: 'Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.'
				},
				{	
					title: 'Sixth image',
					image: 'https://placehold.jp/30/10ad64/ffffff/600x300.png?text=Sixth+image',
					caption: 'Richard McClintock, a Latin professor at Hampden-Sydney College in Virginia, looked up one of the more obscure Latin words, consectetur, from a Lorem Ipsum passage, and going through the cites of the word in classical literature, discovered the undoubtable source.'
				},
				{	
					title: 'Seventh image',
					image: 'https://placehold.jp/30/40d2ff/003140/600x300.png?text=Seventh+image',
					caption: 'Lorem Ipsum comes from sections 1.10.32 and 1.10.33 of "de Finibus Bonorum et Malorum" (The Extremes of Good and Evil) by Cicero, written in 45 BC.'
				},
				{	
					title: 'Eighth image',
					image: 'https://placehold.jp/30/7266dd/ffffff/600x300.png?text=Eighth+image',
					caption: 'This book is a treatise on the theory of ethics, very popular during the Renaissance. The first line of Lorem Ipsum, "Lorem ipsum dolor sit amet..", comes from a line in section 1.10.32.'
				},
				{	
					title: 'Ninth image',
					image: 'https://placehold.jp/30/aa3fd1/ffffff/600x300.png?text=Ninth+image',
					caption: 'The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested. Sections 1.10.32 and 1.10.33 from "de Finibus Bonorum et Malorum" by Cicero are also reproduced in their exact original form, accompanied by English versions from the 1914 translation by H. Rackham.'
				},
			];

			jslides = jSlides('#slideshow', 600, 300, {slides: slides, nav: true});
		});
	</script>
	<link rel="stylesheet" href="jslides.css" />
</head>
<body>

<h1>jSlides</h1>

<div id="slideshow">
	<ul class="jslides" style="width: 600px; height: 300px;">
		<li>
			<div class="title">First image</div>
			<img src="https://placehold.jp/30/dd6699/ffffff/600x300.png?text=First+image">
			<div class="caption"><p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p></div>
		</li>
	</ul>
</div>

</body>
</html>
